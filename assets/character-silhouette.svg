<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="cg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#00e0ff"/>
    </linearGradient>
  </defs>
  <!-- Mysterious hooded figure silhouette -->
  <g transform="translate(60,60)">
    <!-- Hood -->
    <path d="M-20,-40 C-30,-30 -35,-10 -35,5 L35,5 C35,-10 30,-30 20,-40 C10,-50 -10,-50 -20,-40Z" fill="url(#cg)" fill-opacity="0.15" stroke="url(#cg)" stroke-width="1.2" stroke-opacity="0.5"/>
    <!-- Face shadow -->
    <ellipse cx="0" cy="-15" rx="12" ry="14" fill="#05060a" opacity="0.6"/>
    <!-- Glowing eyes -->
    <circle cx="-5" cy="-18" r="2" fill="#00e0ff" opacity="0.7"/>
    <circle cx="5" cy="-18" r="2" fill="#00e0ff" opacity="0.7"/>
    <!-- Body -->
    <path d="M-35,5 C-40,25 -42,45 -40,55 L40,55 C42,45 40,25 35,5Z" fill="url(#cg)" opacity="0.08"/>
    <!-- Aura -->
    <circle cx="0" cy="-10" r="35" fill="none" stroke="url(#cg)" stroke-width="0.5" opacity="0.2"/>
  </g>
</svg>
