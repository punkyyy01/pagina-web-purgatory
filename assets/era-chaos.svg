  </defs>
  <!-- Crossed swords - chaos era -->
  <g transform="translate(60,60)">
    <line x1="-35" y1="35" x2="35" y2="-35" stroke="url(#sw)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <line x1="35" y1="35" x2="-35" y2="-35" stroke="url(#sw)" stroke-width="3" opacity="0.6" stroke-linecap="round"/>
    <!-- Sword guards -->
    <line x1="-25" y1="20" x2="-20" y2="30" stroke="url(#sw)" stroke-width="2" opacity="0.4"/>
    <line x1="20" y1="20" x2="25" y2="30" stroke="url(#sw)" stroke-width="2" opacity="0.4"/>
    <!-- Sparks -->
    <circle cx="0" cy="0" r="4" fill="#ffb627" opacity="0.3"/>
    <circle cx="-8" cy="-8" r="1.5" fill="#ff6b1a" opacity="0.4"/>
    <circle cx="8" cy="8" r="1.5" fill="#ff3b3b" opacity="0.4"/>
    <circle cx="12" cy="-12" r="1" fill="#ffb627" opacity="0.3"/>
