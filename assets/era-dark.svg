<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="dg" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#555"/>
      <stop offset="1" stop-color="#222"/>
    </linearGradient>
  </defs>
  <!-- Dark age / broken shield -->
  <g transform="translate(60,60)">
    <!-- Shield outline -->
    <path d="M0,-40 L30,-25 L30,10 C30,30 15,45 0,50 C-15,45 -30,30 -30,10 L-30,-25 Z" fill="url(#dg)" fill-opacity="0.12" stroke="url(#dg)" stroke-width="1.5" stroke-opacity="0.5"/>
    <!-- Crack lines -->
    <path d="M0,-30 L5,-10 L-3,5 L8,20 L2,40" stroke="#555" stroke-width="1.2" fill="none" opacity="0.5" stroke-linecap="round"/>
    <path d="M-5,-15 L-15,-5" stroke="#555" stroke-width="0.8" fill="none" opacity="0.3"/>
    <path d="M7,5 L18,10" stroke="#555" stroke-width="0.8" fill="none" opacity="0.3"/>
    <!-- Dust particles -->
    <circle cx="-20" cy="30" r="1.5" fill="#555" opacity="0.3"/>
    <circle cx="22" cy="-15" r="1" fill="#666" opacity="0.3"/>
    <circle cx="-15" cy="-30" r="1" fill="#555" opacity="0.2"/>
  </g>
</svg>
