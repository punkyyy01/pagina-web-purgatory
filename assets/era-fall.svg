<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="fallG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff3b3b"/>
      <stop offset="1" stop-color="#882200"/>
    </linearGradient>
  </defs>
  <!-- Falling/broken temple - caida del olympo -->
  <g transform="translate(60,60)">
    <!-- Broken column left -->
    <rect x="-35" y="-20" width="8" height="50" rx="2" fill="url(#fallG)" opacity="0.3" transform="rotate(-12 -31 5)"/>
    <!-- Broken top -->
    <polygon points="-38,-22 -34,-30 -28,-22" fill="url(#fallG)" opacity="0.2" transform="rotate(-12 -33 -22)"/>
    <!-- Broken column right -->
    <rect x="25" y="-15" width="8" height="45" rx="2" fill="url(#fallG)" opacity="0.3" transform="rotate(8 29 5)"/>
    <!-- Falling debris -->
    <rect x="-5" y="15" width="18" height="5" rx="1" fill="url(#fallG)" opacity="0.2" transform="rotate(-25 4 17)"/>
    <rect x="10" y="28" width="12" height="4" rx="1" fill="url(#fallG)" opacity="0.15" transform="rotate(15 16 30)"/>
    <rect x="-20" y="32" width="10" height="4" rx="1" fill="url(#fallG)" opacity="0.15" transform="rotate(-8 -15 34)"/>
    <!-- Dust/smoke -->
    <circle cx="0" cy="35" r="12" fill="#ff3b3b" opacity="0.04"/>
    <circle cx="-10" cy="40" r="8" fill="#ff6b1a" opacity="0.03"/>
    <circle cx="15" cy="38" r="10" fill="#ff3b3b" opacity="0.03"/>
    <!-- Crack lightning -->
    <path d="M-5,-40 L0,-25 L-8,-15 L5,-5 L-2,10" stroke="#ff3b3b" stroke-width="1.2" fill="none" opacity="0.4" stroke-linecap="round"/>
    <!-- Sparks -->
    <circle cx="-15" cy="-30" r="1.5" fill="#ff3b3b" opacity="0.4"/>
    <circle cx="20" cy="-25" r="1" fill="#ff6b1a" opacity="0.3"/>
    <circle cx="5" cy="8" r="1.5" fill="#ffb627" opacity="0.3"/>
  </g>
</svg>
