<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="goldG" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ffb627"/>
      <stop offset="1" stop-color="#ff6b1a"/>
    </linearGradient>
  </defs>
  <!-- Greek temple / golden age -->
  <g transform="translate(60,60)">
    <!-- Pediment -->
    <polygon points="-40,0 0,-30 40,0" fill="url(#goldG)" fill-opacity="0.15" stroke="url(#goldG)" stroke-width="1.2" stroke-opacity="0.5"/>
    <!-- Pillars -->
    <rect x="-35" y="0" width="6" height="45" rx="2" fill="url(#goldG)" opacity="0.3"/>
    <rect x="-15" y="0" width="6" height="45" rx="2" fill="url(#goldG)" opacity="0.3"/>
    <rect x="9" y="0" width="6" height="45" rx="2" fill="url(#goldG)" opacity="0.3"/>
    <rect x="29" y="0" width="6" height="45" rx="2" fill="url(#goldG)" opacity="0.3"/>
    <!-- Base -->
    <rect x="-40" y="45" width="80" height="6" rx="2" fill="url(#goldG)" opacity="0.25"/>
    <!-- Light rays -->
    <line x1="0" y1="-35" x2="0" y2="-50" stroke="#ffb627" stroke-width="1" opacity="0.3"/>
    <line x1="-15" y1="-30" x2="-22" y2="-45" stroke="#ffb627" stroke-width="0.8" opacity="0.2"/>
    <line x1="15" y1="-30" x2="22" y2="-45" stroke="#ffb627" stroke-width="0.8" opacity="0.2"/>
    <!-- Sparkle -->
    <circle cx="0" cy="-35" r="2.5" fill="#ffb627" opacity="0.5"/>
  </g>
</svg>
