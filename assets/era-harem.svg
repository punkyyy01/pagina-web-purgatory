    <!-- Orbiting dots (people) -->
    <circle cx="-35" cy="8" r="4" fill="#7c5cff" opacity="0.4"/>
    <circle cx="35" cy="-8" r="4" fill="#ff3b3b" opacity="0.4"/>
    <circle cx="0" cy="-15" r="3" fill="#00e0ff" opacity="0.3"/>
    <!-- Sparkles -->
    <circle cx="-10" cy="-30" r="1" fill="#7c5cff" opacity="0.3"/>
    <circle cx="15" cy="28" r="1" fill="#ff3b3b" opacity="0.3"/>
