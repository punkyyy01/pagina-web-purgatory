<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 120 120">
  <defs>
    <linearGradient id="scG" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ff3b3b"/>
      <stop offset="1" stop-color="#ff6b1a"/>
    </linearGradient>
    <filter id="scGlow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Scroll of condemnation -->
  <g transform="translate(60,60)">
    <!-- Scroll body -->
    <rect x="-25" y="-35" width="50" height="70" rx="3" fill="url(#scG)" fill-opacity="0.08" stroke="url(#scG)" stroke-width="1" stroke-opacity="0.4"/>
    <!-- Scroll rolls -->
    <ellipse cx="0" cy="-35" rx="28" ry="6" fill="url(#scG)" fill-opacity="0.12" stroke="url(#scG)" stroke-width="0.8" stroke-opacity="0.3"/>
    <ellipse cx="0" cy="35" rx="28" ry="6" fill="url(#scG)" fill-opacity="0.12" stroke="url(#scG)" stroke-width="0.8" stroke-opacity="0.3"/>
    <!-- Text lines -->
    <line x1="-15" y1="-20" x2="15" y2="-20" stroke="url(#scG)" stroke-width="1" opacity="0.25"/>
    <line x1="-15" y1="-10" x2="15" y2="-10" stroke="url(#scG)" stroke-width="1" opacity="0.2"/>
    <line x1="-15" y1="0" x2="10" y2="0" stroke="url(#scG)" stroke-width="1" opacity="0.2"/>
    <line x1="-15" y1="10" x2="15" y2="10" stroke="url(#scG)" stroke-width="1" opacity="0.15"/>
    <line x1="-15" y1="20" x2="8" y2="20" stroke="url(#scG)" stroke-width="1" opacity="0.15"/>
    <!-- Skull stamp -->
    <circle cx="0" cy="0" r="8" fill="url(#scG)" opacity="0.08"/>
    <text x="0" y="4" text-anchor="middle" font-size="12" fill="#ff3b3b" opacity="0.4">â˜ </text>
    <!-- Wax seal -->
    <circle cx="15" cy="30" r="5" fill="#ff3b3b" opacity="0.3" filter="url(#scGlow)"/>
  </g>
</svg>
