<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 80 80">
  <defs>
    <linearGradient id="hg" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0" stop-color="#ff3b3b"/>
      <stop offset="0.5" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#00e0ff"/>
    </linearGradient>
    <filter id="hglow">
      <feGaussianBlur stdDeviation="2" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Heart with fire -->
  <path d="M40,65 C20,50 8,35 8,24 C8,14 16,8 24,8 C30,8 36,12 40,18 C44,12 50,8 56,8 C64,8 72,14 72,24 C72,35 60,50 40,65Z" fill="url(#hg)" fill-opacity="0.12" stroke="url(#hg)" stroke-width="1.5" stroke-opacity="0.6"/>
  <!-- Fire inside heart -->
  <path d="M36,35 C36,28 40,24 40,30 C40,24 44,28 44,35 C44,42 40,48 40,48 C40,48 36,42 36,35Z" fill="url(#hg)" opacity="0.3" filter="url(#hglow)"/>
  <!-- Chain links -->
  <path d="M18,52 C14,55 10,52 12,48 C14,44 20,45 18,48" stroke="#7c5cff" stroke-width="1" fill="none" opacity="0.4"/>
  <path d="M62,52 C66,55 70,52 68,48 C66,44 60,45 62,48" stroke="#00e0ff" stroke-width="1" fill="none" opacity="0.4"/>
  <!-- Sparkles -->
  <circle cx="25" cy="18" r="1.5" fill="#ff3b3b" opacity="0.4" filter="url(#hglow)"/>
  <circle cx="55" cy="16" r="1" fill="#7c5cff" opacity="0.4"/>
  <circle cx="40" cy="8" r="1" fill="#00e0ff" opacity="0.3"/>
</svg>
