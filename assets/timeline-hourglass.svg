<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 260">
  <defs>
    <linearGradient id="hgGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#7c5cff"/>
      <stop offset="1" stop-color="#00e0ff"/>
    </linearGradient>
    <linearGradient id="sandGrad" x1="0" y1="0" x2="0" y2="1">
      <stop offset="0" stop-color="#ffb627"/>
      <stop offset="1" stop-color="#ff6b1a"/>
    </linearGradient>
    <filter id="tglow">
      <feGaussianBlur stdDeviation="3" result="b"/>
      <feMerge><feMergeNode in="b"/><feMergeNode in="SourceGraphic"/></feMerge>
    </filter>
  </defs>
  <!-- Outer glow -->
  <ellipse cx="100" cy="130" rx="80" ry="110" fill="#7c5cff" opacity="0.04"/>
  <!-- Frame top -->
  <rect x="50" y="20" width="100" height="8" rx="4" fill="url(#hgGrad)" opacity="0.8"/>
  <rect x="50" y="232" width="100" height="8" rx="4" fill="url(#hgGrad)" opacity="0.8"/>
  <!-- Glass shape top half -->
  <path d="M58,28 C58,28 58,100 100,130 C142,100 142,28 142,28" fill="none" stroke="url(#hgGrad)" stroke-width="2" opacity="0.7"/>
  <!-- Glass shape bottom half -->
  <path d="M58,232 C58,232 58,160 100,130 C142,160 142,232 142,232" fill="none" stroke="url(#hgGrad)" stroke-width="2" opacity="0.7"/>
  <!-- Sand top -->
  <path d="M70,40 C70,40 70,95 100,118 C130,95 130,40 130,40 Z" fill="url(#sandGrad)" opacity="0.12"/>
  <!-- Sand bottom (accumulated) -->
  <path d="M68,232 C68,232 68,195 100,175 C132,195 132,232 132,232 Z" fill="url(#sandGrad)" opacity="0.18"/>
  <!-- Sand stream -->
  <line x1="100" y1="130" x2="100" y2="175" stroke="#ffb627" stroke-width="1.5" opacity="0.4"/>
  <!-- Decorative dots -->
  <circle cx="100" cy="130" r="3" fill="#ffb627" opacity="0.6" filter="url(#tglow)"/>
  <circle cx="85" cy="60" r="1.5" fill="#7c5cff" opacity="0.4"/>
  <circle cx="115" cy="70" r="1" fill="#00e0ff" opacity="0.3"/>
  <circle cx="90" cy="200" r="1.5" fill="#ffb627" opacity="0.3"/>
  <circle cx="110" cy="210" r="1" fill="#ff6b1a" opacity="0.3"/>
  <!-- Small ornamental details -->
  <circle cx="55" cy="24" r="3" fill="url(#hgGrad)" opacity="0.5"/>
  <circle cx="145" cy="24" r="3" fill="url(#hgGrad)" opacity="0.5"/>
  <circle cx="55" cy="236" r="3" fill="url(#hgGrad)" opacity="0.5"/>
  <circle cx="145" cy="236" r="3" fill="url(#hgGrad)" opacity="0.5"/>
</svg>
